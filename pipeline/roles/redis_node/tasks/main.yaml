---
- name: Install redis
  apt:
    name: redis-server
    state: latest
    update_cache: yes
  become: yes
  when: ansible_hostname == 'monitor'

- name: Install the gpg key for nodejs LTS
  become: yes
  apt_key:
    url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    state: present

- name: Install the nodejs LTS repos
  become: yes
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ nodejs_version }} {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: Install the nodejs and nginx
  become: yes
  apt:
    name: nodejs
    state: present

- name: Ensure Node.js and npm are installed.
  become: yes
  apt:
    name: "nodejs={{ nodejs_version|regex_replace('x', '') }}*"
    state: present

## Run npm install
- name: Run npm install on monitor
  become: yes
  npm: 
    path: ~/dashboard/
  when: ansible_hostname == 'monitor'

## Run npm install om checkbox and itrust
- name: Run npm install on iTrust2 and checkbox.io
  become: yes
  npm:
    path: ~/agent/
  when: ansible_hostname != 'monitor'

## Install forever on checkbox.io and iTrust
- name: Install forever
  become: yes
  npm:
    name: forever
    global: yes
    state: present

## Run forever stopall and forever start index.js ${server_name}
- name: forever stopall forever start index.js server_name
  command: "{{ item }}"
  when: ansible_hostname != 'monitor'
  with_items:
    -  forever stopall
    -  "forever start agent/index.js {{ ansible_hostname }}"
    -  forever start agent/server.js

## Edit redis.conf
- name: Change redis ip
  lineinfile:
    path: /etc/redis/redis.conf
    regexp: '^bind 127.0.0.1 ::1'
    line: 'bind 0.0.0.0'
  when: ansible_hostname == 'monitor'

- name: Restart redis
  systemd:
    name: redis-server
    state: restarted
  when: ansible_hostname == 'monitor'

## Run node bi/www
- name: Run forever start bin/www
  command: "{{ item }}"
  when: ansible_hostname == 'monitor'
  with_items:
    - forever stopall
    - forever start bin/www
  args:
    chdir: dashboard

  
  

